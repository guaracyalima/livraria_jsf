<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="title">Novo autor</ui:define>

	<ui:define name="conteudo">
		<h:form id="formAdd">
			<p:fieldset legend="Dados do Autor">
				<h:panelGrid columns="2">
					
					<p:outputLabel value="Nome do autor.:" for="nome" />
					<p:inputText id="nome" value="#{autorBean.autor.nome}"/>
					
					<p:commandButton 
									value="Gravar" 
									action="#{autorBean.gravar}" 
									update="@form :formDoDataTableDeListagemDosAutores:dataTableDeListagemDeAutores"
									process="@form"/>
					
				</h:panelGrid>
			</p:fieldset>
		</h:form>
		
		
		<h:form id="formDoDataTableDeListagemDosAutores">
			<p:dataTable 
						value="#{autorBean.autores}" 
						var="autor" 
						id="dataTableDeListagemDeAutores"
						paginator="true">
						 
				<p:column headerText="Nome">
					<h:outputText value="#{autor.nome}"/>
				</p:column>
				
				<p:column headerText="Ações">
						<p:commandButton 
										value="Editar" 
										action="#{autorBean.atualizaAutor(autor)}" 
										update=":formAdd"
										process="@form"/>
						<p:commandButton 
										value="Deletar" 
										action="#{autorBean.removerAutor(autor)}"
										process="@form"
										update="dataTableDeListagemDeAutores"/>
				</p:column>
			</p:dataTable>	
		</h:form>
		
	</ui:define>
</ui:composition>

</html>
