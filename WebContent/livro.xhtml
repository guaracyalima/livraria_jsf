<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo">Novo Livro</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:fieldset legend="Dados do Livro">
				<p:messages />
				<h:panelGrid columns="2">

					<p:outputLabel value="Titulo:" for="titulo" />
					<p:inputText id="titulo" value="#{livroBean.livro.titulo}"
						required="true" requiredMessage="Titulo é obrigatorio"
						validatorMessage="O tamanho maximo são 40 caracteres">
						<f:validateLength maximum="40" />
					</p:inputText>

					<p:outputLabel value="ISBN:" for="isbn" />
					<p:inputMask id="isbn" value="#{livroBean.livro.isbn}"
						validator="#{livroBean.comecaComDigitoUm}"
						mask="999-9-99-999999-9" />

					<p:outputLabel value="Preço:" for="preco" />
					<p:inputText id="preco" value="#{livroBean.livro.preco}" />

					<p:outputLabel value="Data de Lançamento:" for="dataLancamento" />
					<p:inputText id="dataLancamento"
						value="#{livroBean.livro.dataLancamento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</p:inputText>

				</h:panelGrid>
			</p:fieldset>

			<p:fieldset legend="Autor">

				<p:panelGrid columns="4">
					<p:outputLabel value="Autor" for="autor" />

					<p:selectOneMenu value="#{livroBean.autorId}" id="autor">

						<f:selectItems value="#{livroBean.autores}" var="autor"
							itemLabel="#{autor.nome}" itemValue="#{autor.id}" />

					</p:selectOneMenu>

					<p:commandButton value="Confirmar autor"
						action="#{livroBean.gravarAutor}" process="@this autor"
						update="tabeaAutores" />

					<p:commandLink value="Cadastrar novo autor" action="autor"
						update="@all" />
				</p:panelGrid>

				<p:dataTable value="#{livroBean.autoresDoLivro}" var="autor"
					id="tabeaAutores" emptyMessage="Nenhum autor definido">
					<p:column>
						<h:outputText value="#{autor.nome}" />
					</p:column>

					<p:column>
						<p:commandButton value="Exlucir autor"
							action="#{livroBean.removeAutor(autor)}" 
							process="@this"
							update="tabeaAutores"/>
					</p:column>
				</p:dataTable>
			</p:fieldset>

			<h:commandButton value="Gravar" action="#{livroBean.gravar}">
				<f:ajax execute="@form"
					render="@form :formDataTableDeExebicaoDosLivroJaCadastrados:tabelLivros" />
			</h:commandButton>

		</h:form>

		<h:form id="formDataTableDeExebicaoDosLivroJaCadastrados">
			<h:dataTable value="#{livroBean.livros}" var="livro" id="tabelLivros"
				border="1">

				<h:column>
					<f:facet name="header">Titulo</f:facet>
					<h:outputText value="#{livro.titulo}" />
				</h:column>

				<h:column>
					<f:facet name="header">ISBN</f:facet>
					<h:outputText value="#{livro.isbn}" />
				</h:column>

				<h:column>
					<f:facet name="header">Preço</f:facet>
					<h:outputText value="#{livro.preco}">
						<f:convertNumber type="currency" pattern="R$ #0,00"
							currencySymbol="R$" locale="pt_BR" />
					</h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Ações</f:facet>
					<h:panelGrid>
						<h:commandButton value="Excluir"
							action="#{livroBean.remover(livro)}" />
						<h:commandButton value="Alterar"
							action="#{livroBean.carregarNoFomularioDeEdicao(livro)}" />
					</h:panelGrid>
				</h:column>

			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

</html>
