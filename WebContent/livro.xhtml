<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head />


<h:body>
	<h1>Novo Livro</h1>
	<h:form>
		<fieldset>
			<h:messages />
			<legend>Dados do Livro</legend>
			<h:panelGrid columns="2">

				<h:outputLabel value="Titulo:" for="titulo" />
				<h:inputText id="titulo" value="#{livroBean.livro.titulo}"
					required="true" requiredMessage="Titulo é obrigatorio"
					validatorMessage="O tamanho maximo são 40 caracteres">
					<f:validateLength maximum="40" />
				</h:inputText>

				<h:outputLabel value="ISBN:" for="isbn" />
				<h:inputText id="isbn" value="#{livroBean.livro.isbn}"
					validator="#{livroBean.comecaComDigitoUm}" />

				<h:outputLabel value="Preço:" for="preco" />
				<h:inputText id="preco" value="#{livroBean.livro.preco}" />

				<h:outputLabel value="Data de Lançamento:" for="dataLancamento" />
				<h:inputText id="dataLancamento"
					value="#{livroBean.livro.dataLancamento.time}">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</h:inputText>

			</h:panelGrid>
		</fieldset>

		<fieldset>
			<legend>Autor</legend>
			
			<h:outputLabel 
						value="Autor" 
						for="autor" />
						
			<h:selectOneMenu  value="#{livroBean.autorId}" id="autor">
				
				<f:selectItems value="#{livroBean.autores}" var="autor"
					itemLabel="#{autor.nome}" itemValue="#{autor.id}" />
					
			</h:selectOneMenu>
			
			<h:commandButton value="Confirmar autor"
				action="#{livroBean.gravarAutor}">
				<f:ajax execute="autor" render="tabeaAutores"/>
			</h:commandButton>

			<h:dataTable value="#{livroBean.autoresDoLivro}" var="autor" id="tabeaAutores">
				<h:column>
					<h:outputText value="#{autor.nome}" />
				</h:column>
			</h:dataTable>
		</fieldset>

		<h:commandButton value="Gravar" action="#{livroBean.gravar}">
			<f:ajax execute="@form" render="@form"/>
		</h:commandButton>
		
	</h:form>
	
	<h:dataTable value="#{livrosBean.livros}" var="livro" id="tabelLivros">
		
		<h:column>
			<f:facet name="header">Titulo</f:facet>
			<h:outputText value="#{livro.titulo}"/>
		</h:column>
		
		<h:column>
			
		</h:column>
		
	</h:dataTable>
</h:body>

</html>
